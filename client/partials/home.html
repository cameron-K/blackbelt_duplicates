<div ng-controller='homeController'>
<a href="#/">Home</a> | <a href="#/add">Add a Question</a>

	<div id="play_button_div">
		<h3 id='message' ng-bind='message'></h3>
		<a href='#/lets_play'><button><h4>PLAY</h4></button><a>
	</div>
	Search:
	<input type='text' ng-model='filter_scores'>

	<table>
		<tr>
			<th>Name</th>
			<th>Score</th>
			<th>Percentage</th>
		</tr>
		<tr ng-repeat='score in scores | filter:filter_scores'>
			<td ng-bind='score.user'></td>
			<td><span ng-bind='score.correct'></span>/<span ng-bind='score.total'></span></td>
			<td>{{score.correct/score.total*100}}%</td>
		</tr>
	</table>


</div>
